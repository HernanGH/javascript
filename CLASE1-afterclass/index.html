<script>
  console.log('Inicia mi algorito');
  var edad = prompt('Ingrese edad'); // VARIABLE TIPO TEXTO // String // ENTRADA
  // var variablenueva = parseInt(edad);
  console.log(edad);
  
  var año = prompt('Ingrese año de nacimiento'); // VARIABLE TIPO TEXTO // String // ENTRADA
  // var añonumber = parseInt(año);
  console.log(año);

  // var añoactual = variablenueva + añonumber;
  var añoactual = parseInt(edad) + parseInt(año); // OPERACION SUMA DE NUMBERs // PROCESO // SALIDA
  console.log(añoactual);

  var mensaje = 'El año actual es: ' + añoactual; // OPERACION CONCATENACION O SUMA DE STRING y NUMBER
  console.log(mensaje);
  console.log(typeof mensaje);
  alert(mensaje);
</script>
