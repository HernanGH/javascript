<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- estilos de bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <body>
    <h1 class="text-center">Listado de alumnos</h1>
    <form id="formulario" class="container">
      <span class="input-group-addon">Nombre del Alumno</span>
      <input id="nombre" class="form-control text-center" type="text" placeholder="Nombre">
      <span class="input-group-addon ">Apellido del Alumno</span>
      <input id="apellido" class="form-control text-center" type="text" placeholder="Apellido">
      <span class="input-group-addon ">Edad del alumno</span>
      <input id="edad" class="form-control text-center" type="number" placeholder="Edad">
      <input type="submit" class="btn btn-primary mb-3 form-control " value="Enviar">
    </form>
    <section class="contenedor container">
    </section>
    <script src="index.js"></script>
  </body>
</html>
